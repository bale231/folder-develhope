<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header class="header">
        <h1>Subscribe to my page!</h1>
    </header>

    <nav class="navbar">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contacts</a>
    </nav>
    <main class="main">
        <div class="main_container">
            <div class="row">
                <div class="name_container">
                    <label for="input_name">Name</label>
                    <input type="text" name="input_name" id="name">
                </div>
                <div class="surname_container">
                    <label for="input_surname">Surname</label>
                    <input type="text" name="input_surname" id="surname">
                </div>
            </div>
            <div class="row">
                <div class="email_container">
                    <label for="input_email">Email</label>
                    <input type="email" name="input_email" id="email">
                </div>
                <div class="password_container">
                    <label for="input_password">Password</label>
                    <input type="password" name="input_password" id="password">
                </div>
            </div>
            <div class="row">
                <div class="dateOfBirth_container">
                    <label for="input_dateOfBirth">Date of birth</label>
                    <input type="date" name="input_dateOfBirth" id="dateOfBirth">
                </div>
                <div class="sex_container">
                    <label for="input_gender">gender</label>
                    <select name="select_gender" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Clear</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        Tutti i diritti riservati a MyForm&copy;
    </footer>

    <script src="form.js"></script>
</body>

</html>
