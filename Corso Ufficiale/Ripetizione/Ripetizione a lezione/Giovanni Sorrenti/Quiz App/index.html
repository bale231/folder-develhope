<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz app animali Develhope" />
    <meta name="author" content="Luigi Balestrucci" />
    <meta name="keywords" content="quiz,conoscenza,animali,storia" />
    <meta
      name="og:image"
      content="https://plus.unsplash.com/premium_photo-1680721444667-25f7e29520ee?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    />
    <!-- Icon-Web -->
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/588/PNG/512/1458264589_question_quiz_feedback_comments_enquiry_help_support_icon-icons.com_55335.png"
      type="image/x-icon"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- File CSS3 -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>Quiz App</title>
  </head>

  <body>
    <!-- Container all -->
    <section class="container">
      <!-- Loading answer response -->
      <div class="container-loader"></div>
      <!-- Card page -->
      <div class="card">
        <!-- Title Card -->
        <header>
          <h3>Quiz App Animali</h3>
        </header>
        <!-- Card content -->
        <div class="container-quiz">
          <form id="form-quiz">
            <div class="container-answer">
              <div class="title-quiz">
                <h4>Quale di questi animali è carnivoro?</h4>
              </div>
              <label for="tigre">
                <input type="radio" name="answer" id="tigre" value="tigre" />
                <span>Tigre</span>
              </label>
              <label for="tartaruga">
                <input
                  type="radio"
                  name="answer"
                  id="tartaruga"
                  value="tartaruga"
                />
                <span>Tartaruga</span>
              </label>
              <label for="panda">
                <input type="radio" name="answer" id="panda" value="panda" />
                <span>Panda</span>
              </label>
            </div>
            <div class="container-answer">
              <div class="title-quiz">
                <h4>Quale di questi animali è erbivoro?</h4>
              </div>
              <label for="zebra">
                <input type="radio" name="answer1" id="zebra" value="Zebra" />
                <span>Zebra</span>
              </label>
              <label for="giraffa">
                <input
                  type="radio"
                  name="answer1"
                  id="giraffa"
                  value="giraffa"
                />
                <span>Giraffa</span>
              </label>
              <label for="cane">
                <input type="radio" name="answer1" id="cane" value="cane" />
                <span>Cane</span>
              </label>
            </div>
            <div class="container-answer">
              <div class="title-quiz">
                <h4>Quale animale è conosciuto come il "re della savana"?</h4>
              </div>
              <label for="leone">
                <input type="radio" name="answer2" id="leone" value="leone" />
                <span>Leone</span>
              </label>
              <label for="elefante-africano">
                <input
                  type="radio"
                  name="answer2"
                  id="elefante-africano"
                  value="elefante-africano"
                />
                <span>Elefante africano</span>
              </label>
              <label for="cheetah">
                <input
                  type="radio"
                  name="answer2"
                  id="cheetah"
                  value="cheetah"
                />
                <span>Cheetah</span>
              </label>
            </div>
            <div class="container-answer">
              <div class="title-quiz">
                <h4>Quale animale ha le fusa come suono caratteristico?</h4>
              </div>
              <label for="scimpanzè">
                <input
                  type="radio"
                  name="answer3"
                  id="scimpanzè"
                  value="scimpanzè"
                />
                <span>Scimpanzè</span>
              </label>
              <label for="gatto">
                <input type="radio" name="answer3" id="gatto" value="gatto" />
                <span>Gatto</span>
              </label>
              <label for="orso">
                <input type="radio" name="answer3" id="orso" value="orso" />
                <span>Orso</span>
              </label>
            </div>
            <div class="container-answer">
              <div class="title-quiz">
                <h4>
                  Quale animale ha le piume colorate e sa imitare i suoni?
                </h4>
              </div>
              <label for="ara">
                <input type="radio" name="answer4" id="ara" value="ara" />
                <span>Ara</span>
              </label>
              <label for="pappagallo">
                <input
                  type="radio"
                  name="answer4"
                  id="pappagallo"
                  value="pappagallo"
                />
                <span>Pappagallo</span>
              </label>
              <label for="colibrì">
                <input
                  type="radio"
                  name="answer4"
                  id="colibrì"
                  value="colibrì"
                />
                <span>Colibrì</span>
              </label>
            </div>
            <!-- Footer button quiz-->
            <div class="container-button">
              <button id="invia-risposte" type="submit" disabled>Invia</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Card Result -->
      <div class="container-result"></div>
    </section>
    <!-- Footer page-->
    <footer class="footer-page">
      <span
        >© 2024 Copyright:
        <a href="https://www.develhope.co/it/sign-up/">develhope.co</a></span
      >
    </footer>
    <!-- File JS -->
    <script src="/js_file/script-main.js"></script>
  </body>
</html>
