<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz app di conoscenza" />
    <meta name="author" content="Luigi" />
    <meta name="keywords" content="quiz,conoscenza,animali,storia" />
    <!-- Icon-Web -->
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/588/PNG/512/1458264589_question_quiz_feedback_comments_enquiry_help_support_icon-icons.com_55335.png"
      type="image/x-icon"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- File CSS3 -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>Quiz App</title>
  </head>

  <body>
    <!-- Container all -->
    <section class="container">
      <!-- Card page -->
      <div class="general-container-quiz-select">
        <div class="card start-select">
          <!-- Title Card -->
          <header>
            <h2>Quiz App</h2>
          </header>
          <!-- Card content -->
          <div class="container-quiz">
            <form id="selected-quiz">
              <h4>Seleziona il quiz desiderato :</h4>
              <ul>
                <li>
                  <label for="quiz1">
                    <input type="radio" name="quiz" id="quiz1" value="quiz1" />
                    <span>Quiz Animali</span>
                  </label>
                </li>
                <li>
                  <label for="quiz2">
                    <input type="radio" name="quiz" id="quiz2" value="quiz2" />
                    <span>Quiz Storico</span>
                  </label>
                </li>
              </ul>
              <button class="invia-risposte tipologia" type="submit" disabled>
                Invia
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="general-container-quiz"></div>
    </section>
    <!-- Footer page-->
    <footer class="footer-page"></footer>
    <!-- File JS -->
    <script src="/js_file/script-main.js"></script>
  </body>
</html>
